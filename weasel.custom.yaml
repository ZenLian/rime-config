customization:
  distribution_code_name: Weasel
  distribution_version: 0.15.0.0
  generator: "Weasel::UIStyleSettings"
  modified_time: "Sun Sep 24 15:04:32 2023"
  rime_version: 1.8.5
patch:
  style/+:
    color_scheme: catppuccin_latte
    color_scheme_dark: catppuccin_mocha
    inline_preedit: false # 行内编辑
    horizontal: true
    font_point: 14
    label_font_point: 14
    comment_font_point: 14
    layout/+:
      border_width: 1
      margin_x: 10
      margin_y: 10
      spacing: 10
      candidate_spacing: 10
      hilite_spacing: 10
      round_corner: 8
      shadow_radius: 5
      shadow_offset_x: 2
      shadow_offset_y: 2
  preset_color_schemes/+:
    catppuccin_mocha:
      name: CatppuccinMocha
      author: Zenlian
      back_color: 0x2E1E1E # 背景 base
      border_color: 0x443231 # 边框 surface0
      shadow_color: 0x000000 # 阴影颜色 text
      text_color: 0xF4D6CD # 输入 text
      label_color: 0xB29993 # 序号 overlay2
      # hilited_text_color: 0xF4D6CD # 拼音框-文字 text
      hilited_back_color: 0x443231 # 拼音框-背景 surface0
      # candidate_text_color: 0xF4D6CD # 候选词 text
      comment_text_color: 0xB29993 # 候选词注释 overlay2
      hilited_candidate_text_color: 0xF4BA89 # 当前候选-文字 blue
      hilited_comment_text_color: 0xF4BA89 # 当前候选-注释 blue
      hilited_candidate_back_color: 0x5A4745 # 当前候选-背景 surface2
      hilited_candidate_label_color: 0xF4BA89 # 当前候选-序号 blue
    catppuccin_latte:
      name: CatppuccinLatte
      author: Zenlian
      back_color: 0xF5F1EF # 背景 base
      border_color: 0xDAD0CC # 边框 surface0
      shadow_color: 0x000000 # 阴影颜色 text
      text_color: 0x694F4C # 输入 text
      label_color: 0x937F7C # 序号 overlay2
      # hilited_text_color: 0x694F4C # 拼音框-文字 text
      hilited_back_color: 0xE8E0DC # 拼音框-背景 crust
      # candidate_text_color: 0x694F4C # 候选词 text
      comment_text_color: 0x937F7C # 候选词注释 overlay2
      hilited_candidate_text_color: 0xF5F1EF # 当前候选-文字 base
      hilited_comment_text_color: 0xBEB0AC # 当前候选-注释 surface2
      hilited_candidate_back_color: 0xF5661E # 当前候选-背景 blue
      hilited_candidate_label_color: 0xBEB0AC # 当前候选-序号 surface2
